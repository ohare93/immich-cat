version: '3.8'

services:
  immich-cat:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IMMICH_URL=${IMMICH_URL}
      - IMMICH_API_KEY=${IMMICH_API_KEY}
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    
